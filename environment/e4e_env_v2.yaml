name: e4e_env
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  # === 最小系统更新（保证兼容） ===
  - python=3.8.20
  - pip=23.3
  - setuptools
  - wheel
  - ninja=1.10.2
  - openssl
  - ca-certificates
  - readline
  - sqlite
  - tk
  - zlib
  - xz

  # === Python包依赖 ===
  - pip:
      - --progress-bar=on
      # ---- e4e 原有依赖（未删除） ----
      - absl-py==0.9.0
      - cachetools==4.1.0
      - cycler==0.10.0
      - decorator==4.4.2
      - future==0.18.2
      - google-auth==1.15.0
      - google-auth-oauthlib==0.4.1
      - grpcio==1.29.0
      - importlib-metadata==1.6.0
      - kiwisolver==1.2.0
      - markdown==3.2.2
      - mxnet==1.6.0
      - networkx==2.4
      - oauthlib==3.1.0
      - protobuf==3.12.1
      - pyasn1==0.4.8
      - pyasn1-modules==0.2.8
      - pyparsing==2.4.7
      - python-dateutil==2.8.1
      - pytorch-lightning==0.7.1
      - pywavelets==1.1.1
      - rsa==4.0
      - six==1.15.0
      - tensorboard==2.2.1
      - tensorboard-plugin-wit==1.6.0.post3
      - tensorboardx==1.9
      - werkzeug==1.0.1
      - zipp==3.1.0
      - pyaml
      - dlib==19.22.1

      # ---- 升级包（对应新模型） ----
      - numpy==1.21.6
      - pillow==8.3.1
      - scipy==1.7.3
      - -f https://download.pytorch.org/whl/torch_stable.html
      - torch==1.9.1+cu111
      - torchvision==0.10.1+cu111
      - torchaudio==0.9.1
      - requests==2.26.0
      - tqdm==4.62.2
      - matplotlib==3.4.2
      - imageio==2.9.0
      - opencv-python==4.12.0.88
      - chardet==4.0.0
      - idna==2.10
      - urllib3==1.26.7
      
      - click==7.1.1 
      - requests==2.26.0 
      - imgui==1.3.0 
      - glfw==2.2.0 
      - pyopengl==3.1.5 
      - cuda-python==12.3.0
